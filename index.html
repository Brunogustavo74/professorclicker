<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabibara</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="h1">Professor Clicker</h1>

        <div id="notification-container"></div>

        <button id="click" onclick="count()"><img id="cabibara_img" src="assets/cabibara.png" alt=""></button>
        <div class="score">
            <p>dinheiro nave:
            <p id="score">0</p>
            </p>
        </div>

        <div class="store">
            <button id="cabibara_1" onclick="compra1()"><img class="icon" id="tetimulher" src="assets/cabibara_1.png"
                    alt=""></button>
            <label>150</label>

            <button id="cabibara_2" onclick="compra2()"><img class="icon" id="tetianao" src="assets/cabibara_2.png"
                    alt=""></button>
            <label>300</label>

            <button id="cabibara_3" onclick="compra3()"><img class="icon" id="tetisupremo" src="assets/cabibara_3.jpg"
                    alt=""></button>
            <label>1500</label>
        </div>
    </div>

    <footer>
        <p>Teti supremo</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
