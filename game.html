<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Clicker - JOGO</title>
    <link rel="icon" href="assets/nave.png">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://kit.fontawesome.com/7611744f2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Botão Ranking -->
    <button id="btn-Leaderboard" class="btn-Leaderboard"> 🏆 Ranking</button> 

    <!-- Leaderboard -->
    <div class="leaderboard" id="leaderboardContainer">
        <h2>🤑 Os Mais Ricos 🤑</h2>
        <ol id="ranking"></ol>
    </div>

   
    
<header>
    <div class="menu-hamburger-container">
        <button class="hamburger" id="hamburger-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <nav class="nav-menu" id="nav-menu">
            <div class="profile">
                <div class="profile-icon">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <h1 class="h1">Nickname</h1>
                <button id="btnLogout" class="btn-logout">
                    <i class="fa fa-sign-out"></i>
                </button>
            </div>
            <ul id="menu-items">
                <li><button id="btn-Leaderboard">🏆 Ranking</button></li>
                <li><button id="btnLogoutMenu">🚪 Logout</button></li>
                // Caso adicionar aq que não irar quebrar tudin
            </ul>
        </nav>
    </div>
</header>

    <!-- Container principal -->
    <div class="container">
        <div id="notification-container"></div>
        <button id="click" onclick="count()">
            <img id="points_button" src="assets/nave.png" alt="">
        </button>
        <div class="score">
            <p class="score-label">Pontos:</p>
            <p id="score" class="score-value">0</p>
        </div>
    </div>

    <button class="btn-reset" onclick="resetGame()">♻️ Resetar Jogo</button>
    <button class="menu-toggle" id="menu-toggle">
        <i class="fa-solid fa-store"></i>
    </button>

    <aside class="store" id="store">
        <h2>Loja</h2>
        <div id="store-items"></div>
    </aside>

    <script src="js/main.js"></script>
</body>
</html>
