<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Clicker - NAVE</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button onclick="fetchRanking()" class="btn-leaderboard" id="btnLeaderboard">🏆 Ranking</button>

    <div class="leaderboard" id="leaderboardContainer">
        <h2>💸🤑 Os Mais Ricos 🤑💸</h2>
        <ol id="ranking"></ol>
    </div>

    <header>
        <h1 class="h1"></h1>
    </header>

    <div class="container">
        <div id="notification-container"></div>
        <button id="click" onclick="count()">
            <img id="cabibara_img" src="assets/cabibara.png" alt="">
        </button>
        <div class="score">
            <p class="score-label">Dinheiro nave:</p>
            <p id="score" class="score-value">0</p>
        </div>
    </div>

    <button class="btn-reset" id="btnReset" onclick="resetGame()">♻️ Resetar Jogo</button>

    <button class="menu-toggle" id="menu-toggle"></button>

    <aside class="store">
        <h2>Loja</h2>
        <div id="store-items"></div>
    </aside>

    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
</body>

</html>
