<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Clicker - NAVE</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7611744f2b.js" crossorigin="anonymous"></script>
</head>
<body>
 
  <button class="btn-leaderboard" id="btnLeaderboard"> 🏆 Ranking</button>


  <div class="leaderboard" id="leaderboardContainer">
    <h2>🤑 Os Mais Ricos 🤑</h2>
    <ol id="ranking"></ol>
  </div>


  <header>
    <div class="profile">
      <div class="profile-user">
        <i class="fa-solid fa-user-tie"></i>
      </div>
      <h1 class="h1">Nickname</h1>
    </div>
  </header>


  <div class="container">
    <div id="notification-container"></div>
    <button id="click" onclick="count()">
      <img id="cabibara_img" src="assets/cabibara.png" alt="">
    </button>
    <div class="score">
      <p class="score-label">Dinheiro nave:</p>
      <p id="score" class="score-value">0</p>
    </div>
  </div>


  <button class="btn-reset" onclick="resetGame()">♻️ Resetar Jogo</button>
  <button class="menu-toggle" id="menu-toggle">
    <i class="fa-solid fa-store"></i>
  </button>
  


  <aside class="store" id="store">
    <h2>Loja</h2>
    <div id="store-items"></div>
  </aside>


  <script src="js/main.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
