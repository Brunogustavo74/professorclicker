<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Clicker - JOGO</title>
    <link rel="icon" href="assets/nave.png">
    <link rel="stylesheet" href="css/game.css">
    <script src="https://kit.fontawesome.com/7611744f2b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Bot√£o Ranking -->
    <button class="btn-leaderboard" id="btnLeaderboard">üèÜ Ranking</button>
    <div class="leaderboard" id="leaderboardContainer">
        <h2>ü§ë Os Mais Ricos ü§ë</h2>
        <ol id="ranking"></ol>
    </div>

    <!-- Header -->
    <header>
        <div class="profile">
            <div class="profilebtnLogout-user">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <h1 class="h1" id="menu-username">Nickname</h1>
            <button id="btnLogout" class="btn-logout">
                <i class="fa fa-sign-out"></i>
            </button>
        </div>

        <!-- Bot√£o do menu dropdown (usu√°rio) -->
        <button id="menu-toggle-user" class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </header>

    <!-- Container principal -->
    <div class="container">
        <div id="notification-container"></div>
        <button id="click" onclick="count()">
            <img id="points_button" src="assets/nave.png" alt="">
        </button>
        <div class="score">
            <p class="score-label">Pontos:</p>
            <p id="score" class="score-value">0</p>
        </div>
    </div>

    <!-- Bot√µes fixos -->
    <button class="btn-reset" onclick="resetGame()">‚ôªÔ∏è Resetar Jogo</button>

    <!-- Bot√£o da loja -->
    <button class="menu-toggle" id="menu-toggle-store">
        <i class="fa-solid fa-store"></i>
    </button>

    <!-- Loja -->
    <aside class="store" id="store">
        <h2>Loja</h2>
        <div id="store-items"></div>
    </aside>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/leaderboard.js"></script>
    <script>
        // Toggle da loja
        const menuToggle = document.getElementById("menu-toggle-store");
        const store = document.getElementById("store");

        menuToggle.addEventListener("click", () => {
            store.classList.toggle("active");
            const icon = menuToggle.querySelector("i");
            if(icon){
                icon.classList.toggle("fa-xmark");
                icon.classList.toggle("fa-store");
            }
        });
    </script>
</body>
</html>
