<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professor Clicker - NAVE</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7611744f2b.js" crossorigin="anonymous"></script>

    <meta name="description" content="Desafie seus colegas no Professor Clicker! Escolha seu professor favorito, clique sem parar, evolua seu personagem e prove quem merece estar no topo do ranking da escola.">
    <meta name="keywords" content="clicker, professor clicker, aprendizado, turista, login, professor clicker nave, nave">
    <meta name="author" content="EQUIPE BEST">

    <meta property="og:title" content="Professor Clicker - NAVE">
    <meta property="og:description" content="Desafie seus colegas no Professor Clicker! Escolha seu professor favorito, clique sem parar, evolua seu personagem e prove quem merece estar no topo do ranking da escola.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://professorclicker.site">
    <meta property="og:image" content="https://professorclicker.site/assets/cabibara.png">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Professor Clicker">
    <meta name="twitter:description" content="Desafie seus colegas no Professor Clicker! Escolha seu professor favorito, clique sem parar, evolua seu personagem e prove quem merece estar no topo do ranking da escola.">
    <meta name="twitter:image" content="https://professorclicker.site/assets/cabibara.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 
  <button class="btn-leaderboard" id="btnLeaderboard"> 🏆 Ranking</button>

  <div class="leaderboard" id="leaderboardContainer">
    <h2>🤑 Os Mais Ricos 🤑</h2>
    <ol id="ranking"></ol>
  </div>

  <header>
    <div class="profile">
      <div class="profilebtnLogout-user">
        <i class="fa-solid fa-user-tie"></i>
      </div>
      <h1 class="h1">Nickname</h1>
      
    </div>
    <button id="btnLogout" class="btn-logout"><i class="fa fa-sign-out" style="font-size:36px"></i></button>
  </header>

  <div class="container">
    <div id="notification-container"></div>
    <button id="click" onclick="count()">
      <img id="cabibara_img" src="assets/cabibara.png" alt="">
    </button>
    <div class="score">
      <p class="score-label">Dinheiro nave:</p>
      <p id="score" class="score-value">0</p>
    </div>
  </div>


  <button class="btn-reset" onclick="resetGame()">♻️ Resetar Jogo</button>
  <button class="menu-toggle" id="menu-toggle">
    <i class="fa-solid fa-store"></i>
  </button>
  
  <aside class="store" id="store">
    <h2>Loja</h2>
    <div id="store-items"></div>
  </aside>

  <script src="js/main.js"></script>
  <script src="js/leaderboard.js"></script>
</body>
</html>
